          #   redirectUri: httpss://localhost:8972/oauth2/callback
          #   authorizationGrantType: authorization_code
          #   scope:
          #     - nickname
          #     - profile_image
          #   clientName: Naver

          kakao:
            clientId: ${KAKAO_CLIENT_ID}
            clientSecret: ${KAKAO_CLIENT_SECRET}
            redirectUri: http://localhost:3000/auth/login/kakao
            # http://localhost:8972/oauth2/callback
            authorizationGrantType: authorization_code
            scope:
              - profile_nickname
              - profile_image
              - account_email
            clientName: Kakao
            clientAuthenticationMethod: POST



