<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인</title>
</head>
<body>
<h1>카카오 로그인</h1>

<!-- 카카오 로그인 버튼 -->
<button onclick="kakaoLogin()">카카오 로그인</button>

<!-- 유저 정보 가져오기 버튼 (카카오 로그인 후 활성화) -->
<button id="getUserInfoBtn" onclick="getUserInfo()" style="display:none;">유저 정보 가져오기</button>

<!-- 카카오 로그인 SDK -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    // 카카오 API 초기화
    Kakao.init('ff469952cde7e7b406e4926e6a7524b2');  // 'YOUR_APP_KEY'는 카카오 개발자 사이트에서 발급받은 앱 키

    let accessToken = '';  // 로그인 후 액세스 토큰을 저장할 변수
    let refreshToken = '';  // 리프레시 토큰

    // 로그인 버튼 클릭 시 카카오 로그인 팝업 실행
    function kakaoLogin() {
        Kakao.Auth.login({
            success: function(authObj) {
                // 로그인 성공 시 인증 토큰 받기
                accessToken = authObj.access_token;
                refreshToken = authObj.refresh_token;  // 리프레시 토큰 받기
                console.log("카카오 로그인 성공: ", accessToken, refreshToken);

                // 카카오 로그인 후 서버로 액세스 토큰과 리프레시 토큰 전달
                sendTokensToServer(accessToken, refreshToken);

                // 유저 정보 가져오기 버튼을 보여주기
                document.getElementById('getUserInfoBtn').style.display = 'inline-block';
            },
            fail: function(err) {
                console.error(err);
            }
        });
    }

    // 서버로 액세스 토큰과 리프레시 토큰 전달
    function sendTokensToServer(accessToken, refreshToken) {
        const kakaoTokenDTO = {
            accessToken: accessToken,
            refreshToken: refreshToken
        };

        fetch('http://43.202.186.119:8973/login/kakao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(kakaoTokenDTO)  // 액세스 토큰과 리프레시 토큰을 JSON 형태로 전송
        })
            .then(response => response.json())
            .then(data => {
                console.log("서버 응답:", data);
                // 유저 정보 가져오기 버튼을 활성화
                document.getElementById('getUserInfoBtn').style.display = 'inline-block';
            })
            .catch(error => console.error("서버 요청 에러:", error));
    }

    // 유저 정보 가져오기 함수
    function getUserInfo() {
        if (!accessToken) {
            alert("먼저 카카오 로그인해주세요!");
            return;
        }

        fetch('/user/profile', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,  // 액세스 토큰을 Authorization 헤더에 포함시켜 요청
            }
        })
            .then(response => response.json())  // JSON으로 응답 처리
            .then(data => {
                if (data === "Re-login required") {
                    // 리프레시 토큰 만료 시 재로그인 유도
                    alert("리프레시 토큰이 만료되었습니다. 다시 로그인해주세요.");
                    kakaoLogin();  // 카카오 로그인 함수 호출하여 재로그인
                } else {
                    console.log("유저 정보: ", data);  // 유저 정보 출력
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
