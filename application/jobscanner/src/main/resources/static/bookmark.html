<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notice Bookmark</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Job Notice: Embedded Linux 및 Android BSP 개발자</h2>
<button id="bookmarkButton">Add to Bookmark</button>

<script>
    $(document).ready(function() {
        var noticeId = 1224;  // 공고의 noticeId (이 예시에서는 하드코딩되어 있습니다)
        var accessToken = "your_access_token_here";  // 여기에 실제 액세스 토큰을 넣어주세요.

        $("#bookmarkButton").click(function() {
            // 북마크를 추가하거나 삭제할 요청을 보내는 AJAX
            $.ajax({
                url: "http://43.202.186.119:8973/user/bookmark/notice",  // 서버의 북마크 추가/삭제 endpoint
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + accessToken
                },
                data: {
                    noticeId: noticeId
                },
                success: function() {
                    alert("북마크가 성공적으로 토글되었습니다!");
                },
                error: function() {
                    alert("북마크 처리에 실패했습니다.");
                }
            });
        });
    });
</script>
</body>
</html>
