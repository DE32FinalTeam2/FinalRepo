<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 스택 북마크</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tech-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .tech-item h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .tech-item p {
            font-size: 14px;
            color: #555;
        }

        .tech-item button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tech-item button:hover {
            background-color: #45a049;
        }

        #tech-list {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>기술 스택 북마크</h1>

<div id="tech-list" class="tech-list">
    <!-- 기술 스택 목록이 여기 삽입됩니다. -->
</div>

<script>
    $(document).ready(function() {
        // 기술 스택 목록을 가져오는 API 요청
        const techApiUrl = "http://43.202.186.119:8973/techstack/all";

        $.getJSON(techApiUrl, function(data) {
            const techList = data;  // 기술 스택 목록 데이터를 받아옵니다.
            let techHtml = '';

            // 기술 스택 목록을 HTML로 동적으로 추가
            techList.forEach(function(tech) {
                techHtml += `
                        <div class="tech-item" id="tech-${tech.techName}">
                            <h2>${tech.techName}</h2>
                            <p><strong>설명:</strong> ${tech.description}</p>
                            <p><strong>기술 관련 링크:</strong> <a href="${tech.docsLink}" target="_blank">문서 링크</a></p>
                            <button class="bookmark-btn" data-techname="${tech.techName}">북마크 추가</button>
                        </div>
                    `;
            });

            // 기술 스택 목록을 DOM에 추가
            $("#tech-list").html(techHtml);

            // 북마크 추가 버튼 클릭 이벤트 처리
            $(".bookmark-btn").click(function() {
                const techName = $(this).data("techname");

                // 세션에서 액세스 토큰 가져오기
                const accessToken = sessionStorage.getItem('accessToken');

                if (!accessToken) {
                    alert("먼저 카카오 로그인해주세요!");
                    return;
                }

                // POST 요청을 통해 북마크 추가
                $.ajax({
                    url: 'http://43.202.186.119:8973/user/bookmark/tech',  // 서버에서 POST 요청을 받을 URL
                    type: 'POST',
                    headers: {
                        "Authorization": "Bearer " + accessToken  // Authorization 헤더에 액세스 토큰 포함
                    },
                    data: {
                        "techName": techName  // 기술 이름을 data로 전송
                    },
                    success: function(response) {
                        // 북마크가 추가되었는지 삭제되었는지에 따라 메시지 표시
                        alert(response); // 'Bookmark added successfully' 또는 'Bookmark removed successfully' 표시
                    },
                    error: function(xhr, status, error) {
                        alert('북마크 추가 실패: ' + error);
                    }
                });
            });
        });
    });
</script>

</body>
</html>
