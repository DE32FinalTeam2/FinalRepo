<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡스캐너 API</title>
    <style>
        /* 전체 페이지 배경과 스타일 */
        body {
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* 따뜻한 크리스마스 색상 */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
        }

        /* 크리스마스 트리 배경 이미지 */
        .tree {
            background-image: url('https://search.pstatic.net/sunny/?src=https%3A%2F%2Fupload3.inven.co.kr%2Fupload%2F2021%2F12%2F25%2Fbbs%2Fi015583487550.gif&type=sc960_832_gif'); /* 크리스마스 트리 이미지 URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 400px;
            margin-top: 50px;
        }

        /* 타이틀 스타일 */
        h1 {
            font-size: 4em;
            margin-top: 100px;
            animation: bounce 1s infinite alternate; /* 애니메이션 추가 */
        }

        /* 애니메이션 효과 */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        /* 링크 스타일 */
        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.5em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 30px;
            background-color: #ff4d4d;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff3333; /* 링크 색상 호버 효과 */
        }

        /* 눈송이 애니메이션 */
        .snow {
            position: absolute;
            top: 0;
            left: 50%;
            z-index: -1;
            font-size: 3em;
            color: white;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .snowflakes {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="tree"></div> <!-- 크리스마스 트리 -->
<h1>잡스캐너 API</h1> <!-- 제목 수정 -->
<a href="/hello">우리의 크리스마스를 만나보세요</a>

<!-- 눈송이 효과 -->
<div class="snowflakes">
    <div class="snow" style="left: 10%; animation-duration: 8s; font-size: 2em;">❄️</div>
    <div class="snow" style="left: 20%; animation-duration: 12s; font-size: 3em;">❄️</div>
    <div class="snow" style="left: 30%; animation-duration: 10s; font-size: 2.5em;">❄️</div>
    <div class="snow" style="left: 40%; animation-duration: 7s; font-size: 2em;">❄️</div>
    <div class="snow" style="left: 50%; animation-duration: 6s; font-size: 3em;">❄️</div>
    <div class="snow" style="left: 60%; animation-duration: 9s; font-size: 2.2em;">❄️</div>
    <div class="snow" style="left: 70%; animation-duration: 11s; font-size: 2.8em;">❄️</div>
    <div class="snow" style="left: 80%; animation-duration: 13s; font-size: 3.1em;">❄️</div>
    <div class="snow" style="left: 90%; animation-duration: 10s; font-size: 2.6em;">❄️</div>
</div>
</body>
</html>
