<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT 로그인 테스트 페이지</title>
</head>
<body>
<h1>JWT 로그인 테스트</h1>

<!-- 로그인 폼 -->
<div>
    <h2>로그인</h2>
    <form id="login-form">
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="oauthProvider">OAuth 제공자 (카카오/네이버 등):</label><br>
        <input type="text" id="oauthProvider" name="oauthProvider" required><br><br>

        <button type="submit">로그인</button>
    </form>
</div>

<!-- JWT 토큰을 표시하는 영역 -->
<div id="token-display" style="margin-top: 20px; display: none;">
    <h3>로그인 성공</h3>
    <p><strong>JWT 토큰:</strong></p>
    <textarea id="jwt-token" rows="5" cols="50" readonly></textarea><br>
    <button id="fetchProfile">프로필 정보 가져오기</button>
</div>

<!-- 프로필 정보 영역 -->
<div id="profile-display" style="margin-top: 20px; display: none;">
    <h3>프로필 정보</h3>
    <pre id="profile-info"></pre>
</div>

<script>
    // 로그인 폼을 제출할 때 호출되는 함수
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const oauthProvider = document.getElementById('oauthProvider').value;

        // 입력 값 확인용 로그
        console.log('email:', email);
        console.log('name:', name);
        console.log('oauthProvider:', oauthProvider);

        // 로그인 요청을 보냄
        // fetch('http://localhost:8973/auth/login', {
        fetch('http://43.202.114.11:8973/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                name: name,
                oauthProvider: oauthProvider
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    document.getElementById('jwt-token').value = data.token;
                    document.getElementById('token-display').style.display = 'block';
                    // 로그인 후 프로필 정보를 가져오는 버튼 활성화
                    document.getElementById('fetchProfile').addEventListener('click', function() {
                        fetchProfile(data.token);  // JWT 토큰을 넘겨서 프로필 정보 요청
                    });
                } else {
                    alert('로그인에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
    });


    // JWT 토큰을 이용해 프로필 정보 요청
    function fetchProfile(token) {
        fetch('http://43.202.114.11:8973/api/user/profile', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('프로필 정보를 가져오는 데 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                // 프로필 정보 표시
                document.getElementById('profile-info').textContent = JSON.stringify(data, null, 2);
                document.getElementById('profile-display').style.display = 'block';
            })
            .catch(error => {
                console.log('Authorization header:', `Bearer ${token}`);
                console.error('Error:', error);
                alert('사용자의 프로필 정보를 가져오는 데 실패했습니다.');
            });
    }
</script>
</body>
</html>
